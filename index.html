<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h2 class = "logo">Yae</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class = "btnLogin-popup">Login</button>
        </nav>
    </header>
    
    <div class="wrapper">

        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
<!--LLOGIN-->
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forget">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#"> Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?</p> <a href="#" class="register-link">Register</a>
                </div>
            </form>
        </div>
        
<!--REGISTER-->
        <div class="form-box register">
            <h2>Register</h2>
                <form action="#">
            <div class="two-col">
                
                    <div>    
                        <div class="input-box">
                            <input type="text" required>
                            <label id="label">Firstname</label>
                        </div>
                        <div class="input-box">
                            <input type="text" required>
                            <label id="label">Last name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label id="label">E-mail</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label id="label">Password</label>
                        </div>
                    </div>    
                    <div>
                        <div class="input-box">
                            <b for="bdate">Birthday</b>
                            <input type="date" name="bdate" required>
                        </div>
                        <div class="gender">
                            <label>Gender</label>
                            <div class="three-col">
                                <div id="gender">
                                    <input type="radio" id="radio" name="gender" value="Male">
                                    <label for="male">Male</label><br>
                                </div>
                                <div id="gender">
                                    <input type="radio" id="radio" name="gender" value="Female">
                                    <label for="female">Female</label><br>
                                </div>
                                <div id="gender">
                                    <input type="radio" id="radio" name="gender" value="Other">
                                    <label for="other">Other</label><br>
                                </div>
                            </div>
                        </div>
                    
                        <div class="remember-forget">
                            <label><input type="checkbox">Agree to terms</label>
                            <label><input type="checkbox">Agree to conditions</label>
                        </div>
                        <button type="submit" class="btn btn2">Register</button>
                        <div class="login-register2">
                            <p>Already have an account?</p> <a href="#" class="login-link" id="regis">Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    <!-- Remember these two for Icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
